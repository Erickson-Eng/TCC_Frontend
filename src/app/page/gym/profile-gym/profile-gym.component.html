<app-toolbar></app-toolbar>

<div class="container">
  <div class="header">
    <div class="header_content">
      <h1>{{ gym.name }}</h1>
      <button mat-icon-button aria-label="" (click)="redirectToAppointments(gym.id)">
        <mat-icon>calendar_month</mat-icon>
      </button>
    </div>

    <mat-divider></mat-divider>
  </div>
  <div class="body">
    <div class="body__picture">
      <img [src]="gym.imageSrc" alt="" class="profile-image" />
    </div>

    <div class="body__content">
      <p>
        Local: {{ gym.locale.street }} - {{ gym.locale.number }} -
        {{ gym.locale.city }} - {{ gym.locale.state }} -
        {{ gym.locale.zipCode }}
      </p>
      <p>Descrição Geral: {{ gym.shortDescription }}</p>
      <p>Administrador:{{ gym.managerId }}</p>
    </div>

    <div class="chips">
      <div class="chips__header">
        <h3>Esportes Praticaveis</h3>
        <mat-divider></mat-divider>
      </div>

      <mat-chip-set>
        <mat-chip color="primary" selected *ngFor="let opcao of gym.sports">
          {{ opcao.name }}
        </mat-chip>
      </mat-chip-set>
    </div>
    <div class="actions">
      <button mat-raised-button color="primary" class="btn-aluguel"
      (click)="redirectToSchedule(gym.id)" >
        Solicitar Aluguel
      </button>
    </div>
  </div>
</div>
