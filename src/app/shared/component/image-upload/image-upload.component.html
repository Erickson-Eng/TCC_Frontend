<div class="image__card" *ngIf="!imageUrl">
  <input type="file" id="image" placeholder="none" class="image__card__input" (change)="onFileSelected($event)" />
  <label for="image">
    <mat-icon
      class="upload__image"
      aria-hidden="true"
      aria-label="upload file icon"
      fontIcon="upload"
    >
    </mat-icon>
  </label>
</div>

<div *ngIf="imageUrl">
  <img [src]="imageUrl" class="uploaded-image" alt="Imagem da comunidade"/>
</div>
