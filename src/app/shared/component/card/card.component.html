<div class="card">
  <img [src]="card.photoUrl" alt="Imagem do GinÃ¡sio" class="card-img-left">
  <div class="card-body">
    <h5 class="headline-5 card-title">{{card.subtitleTop}}</h5>
    <h3 class="headline-3 card-subtitle mb-2">{{card.title}}</h3>
    <p class="body-2 card-text">{{card.subtitleBotton}}</p>
    <p class="body-1 card-desc">{{card.contentBody}}</p>

    <ul class="card-list">
      <li *ngFor="let item of card.itemList">
        {{item}}
      </li>
    </ul>
  </div>
</div>
