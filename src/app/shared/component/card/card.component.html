<div class="card">
  <img [src]="card.photoUrl" alt="Imagem do Ginásio" class="card-img-left">
  <div class="card-body">
    <h5 class="headline-5 card-title">Tipo de Ginásio</h5>
    <h3 class="headline-3 card-subtitle mb-2">{{card.name}}</h3>
    <p class="body-2 card-text">Rua antonio cirilo gomes, 254</p>
    <p class="body-1 card-desc">{{card.description}}</p>
    <ul class="card-list">
      <li>Futebol</li>
      <li>Basquete</li>
      <li>Vôlei</li>
    </ul>
  </div>
</div>
