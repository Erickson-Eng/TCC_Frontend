<mat-card class="example-card">
  <img mat-card-image [src]="card.photoUrl" alt="Photo of a Shiba Inu" />
  <mat-card-header>
    <mat-card-title>{{ card.name }}</mat-card-title>
    <mat-card-subtitle>{{ card.address }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-chip-listbox>
      <mat-chip *ngFor="let sport of card.availableSports" class="practicable">
        {{ sport }}
      </mat-chip>
    </mat-chip-listbox>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary">Reservar</button>
  </mat-card-actions>
</mat-card>
